<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: url(./Assets/background-image.png) center center/cover;
      }

        </div>
        <ul class="flex flex-row font-semibold gap-x-4">

          <li class="px-4">SME</li>
          <li class="px-4">CORPORATE</li>
          <li class="px-4 centered-content">ABOUT US</li>
          <li class="px-4">COVID 19</li>
          <li class="px-4">CAMPAIGNS</li>
        </ul>
        <div class="flex items-start">
          <img src="./Assets/search-icon.png" alt="" class="mx-4" />
          <button class="px-4 py-1 border bg-[#ed017f] text-white rounded-md">
            Services
          </button>
        </div>
      </nav>

</html>
