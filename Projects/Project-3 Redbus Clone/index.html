<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Online Bus Ticket Booking at Low Price and Best Offers - redBus
    </title>
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <img src="./Assets/redbusLogo.svg" alt="" />
        <span class="vertical-seperator"></span>
        <ul class="nav">
          <li>
            <img src="./Assets/rb_vertical.svg" alt="Bus Tickets" />
            <span>Bus Tickets</span>
          </li>
          <li>
            <img src="./Assets/ryde_vertical.svg" alt="Car Rental" />
            <span>Car Rental</span>
          </li>
          <li>
            <img src="./Assets/rail_vertical.svg" alt="Train Tickets" />
            <span>Train Tickets</span>
          </li>
        </ul>
        <ul class="rb-secondary-items">
          <li>
            <div>
              <img
                src="./Assets/headset.png"
                alt="Headset"
                width="20"
                height="20"
              />
              <span>Help</span>
            </div>
          </li>
          <li>
            <div>
              <img src="./Assets/user.svg" alt="Headset" />
              <span>Account</span>
            </div>
            <div class="dropdown_wrap hide">
              <ul class="header_dropdown_menu">
                <li
                  class="header_dropdown_item"
                  id="cancel_ticket"
                  data-url="/Cancellation"
                >
                  <span class="header_dropdown_item_name" data-headdispval=""
                    >Cancel Ticket</span
                  >
                </li>
                <li
                  class="header_dropdown_item"
                  id="reschedule_ticket"
                  data-url="/Reschedule"
                >
                  <span class="header_dropdown_item_name" data-headdispval=""
                    >Change Travel Date</span
                  >
                </li>
                <li
                  class="header_dropdown_item"
                  id="ticket_details"
                  data-url="/Home/PrintTicket"
                >
                  <span class="header_dropdown_item_name" data-headdispval=""
                    >Show My Ticket</span
                  >
                </li>
                <li
                  class="header_dropdown_item"
                  id="smsandemail_ticket"
                  data-url="/Home/SmsAndEmailTicket"
                >
                  <span class="header_dropdown_item_name" data-headdispval=""
                    >Email/SMS</span
                  >
                </li>
                <span class="horizontal_seperator"></span>
                <li
                  class="header_dropdown_item"
                  id="user_sign_in_sign_up"
                  data-url=""
                >
                  <span class="header_dropdown_item_name" data-headdispval=""
                    >Login/ Sign Up</span
                  >
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
      <div class="accodian"></div>
      <div class="global-presence"></div>
      <div class="footer"></div>
    </div>
  </body>
</html>
