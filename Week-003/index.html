<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body style="background-color: black; color: aliceblue">
    <h1>Media: let's learn</h1>

    <!-- Usemap atttribute: used for selecting coordinates in an image.
    ex: Facebook image tag.
  image-map.net -->
    <img
      src="https://images.unsplash.com/photo-1641238215950-9e0435966e20?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80"
      width="500"
      height="300"
      alt=""
      loading="lazy"
    />

    <h2>Audio goes here</h2>
    <audio
      src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3"
      controlslist="nodownload"
      controls
      autoplay
      nodownload
    ></audio>
    <h2>Video goes here</h2>
    <video
      src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
      controls
      controlslist="nodownload"
      preload=""
      width="250"
    ></video>
    <h3>iFrame</h3>
    <!-- loads pages, audio, video -->
    <!-- For embedding -->
    <iframe
      src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"
      frameborder="0"
      sandbox=""
      height="500"
      width="600"
    ></iframe>

    <h1>&copy;</h1>
  </body>
</html>
