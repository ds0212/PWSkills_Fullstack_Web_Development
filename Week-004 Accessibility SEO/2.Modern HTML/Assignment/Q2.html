<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common HTML Entities</title>
  </head>
  <body>
    <h1>Common HTML Entities</h1>

    <p>1. &amp;lt; represents &lt; (less than)</p>
    <p>2. &amp;gt; represents &gt; (greater than)</p>
    <p>3. &amp;quot; represents &quot; (double quotation mark)</p>
    <p>4. &amp;apos; represents &apos; (apostrophe or single quotation mark)</p>
    <p>5. &amp;copy; represents &copy; (copyright symbol)</p>
  </body>
</html>
