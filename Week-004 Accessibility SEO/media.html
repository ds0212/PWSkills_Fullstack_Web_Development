<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!-- image-map.net -->
    <!-- Optimizing images : png/jpg -> webp -->
    <img
      src="https://seeklogo.com/images/B/bun-logo-A876328A1F-seeklogo.com.png"
      alt="bun logo"
      usemap="#image-map"
    />
    <map name="image-map">
      <area
        onclick="alert('friend 1')"
        target=""
        alt=""
        title=""
        href=""
        coords="98,169,47,112"
        shape="rect"
      />
    </map>

    <picture>
      <source media="(min-width:650px)" srcset="./bun2.png" />
      <source media="(min-width:450px)" srcset="./bun2.png" />
      <img src="./bun.png" alt="Bun logo" />
    </picture>

    <h1>Test</h1>
    <p>
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. In, expedita.
    </p>

    <audio
      controls
      controlslist="nodownload"
      src="https://samplelib.com/lib/preview/mp3/sample-3s.mp3"
    ></audio>
    <!-- Without closing the audio tag the video tag will not render -->
    <video controls width="300px" poster="./bun.png" controlslist="nodownload
    autoplay src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4"></video>
<!-- iFrame to be used with caution. Copyright issue , security side -->

<!-- Cross frame scripting, content security policies, cors. -->

    <iframe src="https://wikipedia.org" frameborder="0"
    sandbox=""
    ></iframe>


  </body>
</html>
