<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Q1.css" />
    <title>CSS Example</title>
    <!-- Internal CSS -->
    <style>
      /* Style for the entire body */
      body {
        font-family: Arial, sans-serif;
      }
      /* Style for div with id "box1" */
      #box1 {
        background-color: lightblue;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Example</h1>
    <!-- Inline CSS -->
    <div style="color: red; font-weight: bold">
      This is a div with inline CSS.
    </div>
    <!-- Internal CSS -->
    <div id="box1">This is a div with internal CSS.</div>
    <!-- External CSS -->
    <div class="external-style">This is a div with external CSS.</div>
  </body>
</html>
