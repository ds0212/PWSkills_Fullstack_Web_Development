<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&family=Oswald&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/f5dbe9fbb8.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="5.styledemo.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="booking-section">
        <div class="margin">
          <div class="logo">
            <div class="logo-image">
              <img
                src="./IRCTC Images/image 5.png"
                alt="IRCTC image"
                id="logo1"
              />
            </div>
            <img
              src="./IRCTC Images/image 6.png"
              alt="IRCTC image2"
              id="logo2"
            />
            <div class="help">
              <ul class="ul">
                <li>Ask Disha</li>
                <li>Contact Us</li>
                <li>Alerts</li>
              </ul>
              <div class="buttons">
                <button>Login</button>
                <button>Register</button>
                <button>Agent Login</button>
              </div>
            </div>
          </div>
          <div class="heading">
            <h1>Bhartiya Railways</h1>
            <p>
              <span class="three-color" style="color: green">Safety</span>
              <span class="three-color" style="color: red">Security</span>
              <span class="three-color" style="color: blue">Punctuality</span>
            </p>
          </div>
          <div class="check-out">
            <div class="options">
              <ul class="options-ul">
                <li class="li-book-ticket">
                  <i class="fa-solid fa-ticket"></i>Book Ticket
                </li>
                <li lass="li-book-ticket">
                  <i class="fa-solid fa-check"></i>PNR Status
                </li>
                <li class="li-chart">
                  <i class="fa-solid fa-square-poll-vertical"></i>Charts/Vacancy
                </li>
              </ul>
            </div>
            <div class="select-options">
              <div class="station-selection">
                <div class="arrival">
                  <p>from<i class="fa-solid fas fa-chevron-down"></i></p>
                  <div style="display: flex; margin: 6px 0 6px 0">
                    <img
                      id="train-in"
                      src="./IRCTC Images/ic-search-from-desktop.png"
                      alt=""
                    />
                    <h2>Bangalore</h2>
                  </div>
                  <p>KSR-Bangalore</p>
                </div>
                <div class="station-arrow">
                  <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="destination">
                  <p>To<i class="fa-solid fas fa-chevron-down"></i></p>
                  <div style="display: flex; margin: 6px 0 6px 0">
                    <img
                      id="train-in"
                      src="./IRCTC Images/group_work_FILL0_wght200_GRAD0_opsz48 1.png"
                      alt=""
                    />
                    <h2>Kasaragod</h2>
                  </div>
                  <p>KSD-Kasaragod</p>
                </div>
              </div>
            </div>
            <div class="select-types">
              <div class="dates">
                <div
                  style="
                    display: flex;
                    align-items: center;
                    margin: 6px 0 6px 0;
                  "
                >
                  <img
                    src="./IRCTC Images/ic-search-calender-desktop.png"
                    alt=""
                  />
                  <p>Date<i class="fa-solid fas fa-chevron-down"></i></p>
                </div>
                <h2>01 Aug 23</h2>
                <p class="same-p">Tuesdays</p>
              </div>
              <div class="classes">
                <div
                  style="display: flex; align-items: center; margin: 6px 0 6px0"
                >
                  <img
                    src="./IRCTC Images/ic-search-calender-desktop.png"
                    alt=""
                  />
                  <p>Class<i class="fa-solid fas fa-chevron-down"></i></p>
                </div>
                <h2>3A</h2>
                <p class="same-p">AC 3 Tier</p>
              </div>
              <div class="seat-types">
                <div
                  style="display: flex; align-items: center; margin: 6px 0 6px0"
                >
                  <img
                    src="./IRCTC Images/ic-search-calender-desktop.png"
                    alt=""
                  />
                  <p>Seat Type<i class="fa-solid fas fa-chevron-down"></i></p>
                </div>
                <h2>Tatkal</h2>
                <p class="same-p">AC 3 Tier</p>
              </div>
            </div>
          </div>
          <div class="btn">
            <button>
              Search Train <i class="fa-solid fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="image">
        <img id="main-image" src="./IRCTC Images/image.png" alt="" />
      </div>
    </div>
  </body>
</html>
