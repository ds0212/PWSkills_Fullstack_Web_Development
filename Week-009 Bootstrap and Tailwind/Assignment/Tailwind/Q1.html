<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="f1 flex h-screen">
      <div class="w-full md:w-1/2 flex justify-center items-center">
        <form action="">
          <h1 class="text-xl text-center">Login</h1>
          <p class="m-2.5 text-sm text-gray-400">
            Enter your credentials to access your account
          </p>
          <button
            class="m-7 w-full md:mx-auto justify-center mx-auto p-3 border flex gap-2 border-slate-300 dark:border-slate-700 dark:text-slate-200 hover:border-state-400 hover:text-slate-900 hover:shadow transition duration-150"
          >
            <img
              class="w-6 h-6"
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              loading="lazy"
              alt="google logo"
            />

            <span>Login with Google</span>
          </button>
          <div class="relative flex py-5 items-center">
            <div class="flex-grow border-t border-gray-600"></div>
            <span class="flex-shrink mx-4 text-gray-800">Or</span>
            <div class="flex-grow border-t border-gray-600"></div>
          </div>

          <div class="flex flex-col">
            <label for="" class="text-slate-800">Email Address</label>
            <input
              type="text"
              class="py-2 px-2 border border-black mb-5"
              placeholder="email@gmail.com"
            />
          </div>
          <div class="flex flex-col">
            <div class="flex justify-between">
              <label for="" class="text-slate-800 text-start"> Password </label>
              <a href="#" class="text-blue-600 right-0">Forgot Password?</a>
            </div>
            <input
              type="text"
              class="py-2 px-2 border border-black"
              placeholder="Password"
            />
          </div>
          <button
            class="mt-6 mb-6 py-2 border border-white bg-blue-500 text-white w-full"
          >
            Login
          </button>

          <div class="flex justify-center">
            <p class="m-2.5 text-sm text-gray-400">
              Don't have an account?
              <a href="#" class="text-black">Register here</a>
            </p>
          </div>
        </form>
      </div>
      <div
        class="w-1/2 bg-contain bg-no-repeat hidden md:block"
        style="
          background-image: url('https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=740&t=st=1698305024~exp=1698305624~hmac=847c2eb155070c3f6589949b3a3b64aca4c6f83d09a8438ac7d5425c6414c5a1');
        "
      ></div>
    </div>
  </body>
</html>
